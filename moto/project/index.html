<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,
initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/comm.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header>
    <iframe class="my_header" scrolling="no"  src="header.html" frameborder="0"></iframe>
</header>
<div class="container">
    <div class="carousel" id="demo" data-ride="carousel">
        <!-- 图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100 " src="img/lunbo4.jpg" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100 " src="img/lunbo3.jpg" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100 " src="img/lunbo2.jpg" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100 " src="img/lunbo1.jpg" alt=""/>
            </div>
        </div>
        <!-- 指示器-->
        <ul class="carousel-indicators">
            <li data-slide-to="0" data-target="#demo" class="active"></li>
            <li data-slide-to="1" data-target="#demo"></li>
            <li data-slide-to="2" data-target="#demo"></li>
            <li data-slide-to="3" data-target="#demo"></li>
        </ul>
        <!-- 左右箭头-->
        <a href="#demo" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" data-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
<footer>
    <iframe class="my_footer" scrolling="no" src="footer.html" frameborder="0"></iframe>
</footer>
</body>
</html>
